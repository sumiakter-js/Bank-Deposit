<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="mt-6 text-5xl text-center">Let's get some 
            <span class="font-semibold text-violet-600">Money</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-3 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white">Deposit</h4>
                    <h2 class="text-5xl text-white">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <h2 class="text-5xl text-white">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white">Balance</h4>
                    <h2 class="text-5xl text-white">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-3 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white mb-4">Please Deposit</h4>
                    <input class="w-9/12 block mb-3 px-3 py-2" type="text" id="deposit-field" placeholder="$ Amount you want to deposit ">
                    <button id="btn-deposit" class="bg-pink-600 rounded-lg rounded-xl hover:bg-sky-700 px-8 py-2 text-white font-medium">Deposite</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white mb-4">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block mb-3 px-3 py-2" type="text" placeholder="$ Amount you want to deposit ">
                    <button id="btn-withdraw" class="bg-pink-600 rounded-lg rounded-xl hover:bg-sky-700 px-8 py-2 text-white font-medium">Withdraw</button>
                </div>
                </div>
        </section>
    </main>
    <script src="JS\deposit.js"></script>
    <script src="JS\withdraw.js"></script>
    <script src="JS\login.js"></script>
</body>
</html>
